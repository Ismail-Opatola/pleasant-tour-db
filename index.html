<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
  <main class="container">

    <h1>Create Tour</h1>

    <form id="createTourForm" onsubmit="writeTour(event)">
      <div class="form-group mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" name="title" id="title" class="form-control" placeholder="enter title">
      </div>
      <div class="form-group mb-3">
        <label for="destination" class="form-label">Destination</label>
        <input type="text" name="destination" id="destination" class="form-control" placeholder="enter destination">
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="category">Category</label>
        <select class="form-select" id="category" name="category">
          <option value="beach_tours">Beach Tours</option>
          <option value="mountain_tours">Mountain Tours</option>
          <option value="european_tours">European Tours</option>
          <option value="architectural_tours">Architectural Tours</option>
          <option value="luxurious_cruise_and_voyage">Cruise & Voyage</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="price">Tour Price</label>
        <select class="form-select" id="price" name="price">
          <option value="400000">400,000</option>
          <option value="500000">500,000</option>
          <option value="600000">600,000</option>
          <option value="800000">800,000</option>
          <option value="900000">900,000</option>
          <option value="1000000">1,000,000</option>
          <option value="1500000">1,500,000</option>
          <option value="2000000">2,000,000</option>
          <option value="2500000">2,500,000</option>
          <option value="3000000">3,000,000</option>
          <option value="3500000">3,500,000</option>
          <option value="4000000">4,000,000</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <!-- Date input -->
        <label class="control-label" for="tourDate">Tour Date</label>
        <input class="form-control" id="tourDate" name="tourDate" placeholder="MM/DD/YYY" type="date" />
      </div>

      <div class="form-group mb-3">
        <label for="">Details</label>
        <textarea class="form-control" name="details" id="details" rows="3" placeholder="enter details"></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="access">Access</label>
        <textarea class="form-control" name="access" id="access" rows="3" placeholder="enter access"></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="accomodation">Accomodation</label>
        <textarea class="form-control" name="accomodation" id="accomodation" rows="3"
          placeholder="enter accomodation"></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="attractions">Attractions</label>
        <textarea class="form-control" name="attractions" id="attractions" rows="3"
          placeholder="enter attractions"></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="activities">Activities</label>
        <textarea class="form-control" name="activities" id="activities" rows="3"
          placeholder="enter activities"></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="amenities">Amenities</label>
        <textarea class="form-control" name="amenities" id="amenities" rows="3"
          placeholder="enter amenities"></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="map">Map</label>
        <input type="text" name="map" id="map" class="form-control" placeholder="enter map">
      </div>
      <div class="form-group mb-3">
        <label for="flyerUrl">Flyer</label>
        <input type="text" name="flyerUrl" id="flyerUrl" class="form-control" placeholder="enter flyer url">
      </div>
      <div class="form-group mb-3">
        <label for="imgUrl">Image</label>
        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="enter Image url">
      </div>
      <hr>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <script src="./static/bundle.js"></script>
</body>

</html>
